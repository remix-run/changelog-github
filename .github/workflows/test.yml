name: ğŸ§ª Test

on:
  push:
    branches:
      - dev
    paths-ignore:
      - ".github/workflows/release.yml"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - ".github/workflows/release.yml"
      - "**/*.md"

jobs:
  test:
    name: "ğŸ§ª Test"
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: ğŸ“¥ Install deps
        run: npm ci

      - name: ğŸ§ª Run Primary Tests
        run: "npm run test"
